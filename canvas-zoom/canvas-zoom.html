<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom en Imagen</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      display: block;
    }

    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    #screen-log {
      width: 100%;
      height: 100px;
      overflow: auto;
      background-color: #f0f0f0;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <section>
    <div id="screen-log"></div>
  </section>
  <section>
    <div><label>Framerate</label><input type="number" id="frame-rate" name="frame-rate" placeholder=30 value=30 /></div>
    <div>
      <label>Pixels shift (per frame)</label>
      <input type="number" id="pixels-shift" name="pixels-shift" placeholder=2 value=2 />
    </div>
    <div>
      <label>canvas height</label>
      <input type="number" id="canvas-height" name="canvas-height" placeholder=1920 value=1920 />
    </div>
    <div>
      <label>canvas width</label>
      <input type="number" id="canvas-width" name="canvas-width" placeholder=1080 value=1080 />
    </div>
    <div>
      <label>canvas downscale, divide by </label>
      <input type="number" id="divide-by" name="divide-by" placeholder=2 value=2 />
    </div>
    <div>
      <label>Total frames</label>
      <input type="number" id="total-frames" name="total-frames" placeholder=60 value=60 />
    </div>
    <div>
      <label>Last frame duration (seconds)</label>
      <input type="number" id="last-frame-duration" name="last-frame-duration" placeholder=1 value=1 />
    </div>
  </section>
  <br />
  <section>
    <input type="file" id="image-loader" name="image-loader" />
    <div style="display: grid;align-items: center;
      justify-content: center;
      justify-items: center;
      align-content: center;
      max-width: 250px;
      ">
      <canvas style="width: 100%; height: 100%" id="mi-canvas"></canvas>
    </div>
  </section>

  <section>
    <button id="btn-pan2end">Generar Vid: Pan2end</button>
    <button id="btn-zoom-out">Generar Vid: zoomOut</button>

  </section>
  <script type="module" src="animacion.js" async defer></script>
</body>

</html>
